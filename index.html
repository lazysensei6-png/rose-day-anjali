<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile + WhatsApp Preview -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Happy Rose Day Anjali üåπ</title>

  <!-- WhatsApp / Social Preview -->
  <meta property="og:title" content="Happy Rose Day Anjali üåπ" />
  <meta property="og:description" content="A special rose just for you, Anjali üíñ" />
  <meta property="og:image" content="https://i.imgur.com/8YqGk5K.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-site-link-here.com" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      position: relative;
      animation: cardIn 1.1s ease;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 28px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 78px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
    }

    #no {
      left: 55%;
      background: #fff;
      color: #777;
    }

    .hint {
      margin-top: 26px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* üåπ Rose animation */
    .rose {
      position: absolute;
      bottom: -30px;
      animation: floatRose linear forwards;
      pointer-events: none;
    }

    @keyframes floatRose {
      from {
        transform: translateY(0) rotate(0deg) scale(0.9);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) rotate(360deg) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">üåπ‚ù§Ô∏è</div>
    <h2>Anjali,<br>Happy Rose Day üåπ</h2>

    <div class="buttons">
      <button id="yes">For You üíñ</button>
      <button id="no">Shy üôà</button>
    </div>

    <div class="hint">A rose for someone special ‚ú®</div>

    <!-- WhatsApp Share -->
    <div style="margin-top: 22px;">
      <button id="share"
        style="
          padding: 14px 30px;
          border-radius: 40px;
          border: none;
          background: linear-gradient(135deg,#25D366,#128C7E);
          color: white;
          font-size: 15px;
          cursor: pointer;
          box-shadow: 0 12px 30px rgba(37,211,102,0.45);
        ">
        Share on WhatsApp üíö
      </button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
      noBtn.style.left = Math.random() * 60 + "%";
      noBtn.style.top = Math.random() * 40 + "%";
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      confetti({ particleCount: 250, spread: 120, origin: { y: 0.6 } });
      setTimeout(() => {
        alert("üåπ Happy Rose Day Anjali! This rose is just for you üíï");
      }, 500);
    });

    // üåπ Floating roses
    function createRose() {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerHTML = "üåπ";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.fontSize = Math.random() * 26 + 18 + "px";
      rose.style.animationDuration = Math.random() * 3 + 5 + "s";
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 9000);
    }
    setInterval(createRose, 450);

    // WhatsApp share
    document.getElementById("share").addEventListener("click", () => {
      const text = encodeURIComponent(
        "üåπ Happy Rose Day Anjali üåπ\nA rose made just for you üíñ\n\nOpen this surprise üëá"
      );
      window.open(`https://wa.me/?text=${text}%20${encodeURIComponent(location.href)}`, "_blank");
    });
  </script>

</body>
</html>
